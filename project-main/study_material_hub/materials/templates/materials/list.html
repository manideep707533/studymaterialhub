{% extends 'base.html' %}

{% block content %}
    <h2>Study Materials</h2>

    <!-- Search Form -->
    <form method="GET" action="{% url 'material_list' %}">
        <input type="text" name="q" placeholder="Search materials..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for material in materials %}
            <li>
                <strong>{{ material.title }}</strong> - {{ material.description }}
                <a href="{% url 'download_material' material.id %}">Download</a> |
                <a href="{% url 'delete_material' material.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No materials found.</li>
        {% endfor %}
    </ul>

    <!-- Pagination -->
    {% include 'materials/pagination.html' %}

{% endblock %}

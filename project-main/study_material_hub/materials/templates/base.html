{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material Hub</title>
    <link rel="stylesheet" type="text/css"  href="{% static 'materials/style.css' %}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="{% url 'material_list' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'upload_material' %}">Upload Material</a>
            <a href="{% url 'password_reset' %}">Reset Password</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'user_profile' %}">Profile</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
